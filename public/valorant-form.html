<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <title>Valorant form</title>
</head>
<body class="body-valorant">
    <div class="div-logo">
        <img src="img/esports-gaming-logo-icon-clipart-15.png" class="logo" alt="Logo" />
    </div>
    <header>
        <a href="index.html" class="ancora-header">Home</a>
        <a href="events.html" class="ancora-header">Events</a>
    </header>

    <h2 class="h2-title-major">2026 major form (Valorant)</h2>

    <ul class="ul-form">
        <li class="li-form">
            <img src="img/fade.png" class="img-fade" alt="Fade" />
        </li>

        <li class="li-form">
            <form id="form-valorant" class="form" novalidate>
                <div class="div-1input">
                    <label for="valorant-team-name" class="label-major">Team name</label><br />
                    <input type="text"id="valorant-team-name"name="teamName" class="input-major1"placeholder="Team name" required/>
                    
                    <span class="message-input" id="message-valorant-teamname"></span>
                </div>

                <div class="div-2inputs">
                    <div class="input-2inputs">
                        <label for="valorant-captain-name" class="label-major">Name1</label><br />
                        <input
                            type="text"
                            id="valorant-captain-name"
                            name="captainName"
                            class="input-major"
                            placeholder="Name"
                            required
                        />
                        <span class="message-input" id="message-valorant-captain"></span>
                    </div>
                    <div class="input-2inputs">
                        <label for="valorant-captain-tag" class="label-major">Tag</label><br />
                        <input
                            type="text"
                            id="valorant-captain-tag"
                            name="captainTag"
                            class="input-major"
                            placeholder="Tag"
                            required
                        />
                        <span class="message-input" id="message-valorant-captaintag"></span>
                    </div>
                </div>

                <div class="div-2inputs">
                    <div class="input-2inputs">
                        <label for="valorant-email" class="label-major">Email</label><br />
                        <input
                            type="email"
                            id="valorant-email"
                            name="email"
                            class="input-major"
                            placeholder="Email"
                            required
                        />
                        <span class="message-input" id="message-valorant-email"></span>
                    </div>
                    <div class="input-2inputs">
                        <label for="valorant-age" class="label-major">Age</label><br />
                        <input
                            type="number"
                            id="valorant-age"
                            name="age"
                            class="input-major"
                            placeholder="Age"
                            required
                        />
                        <span class="message-input" id="message-valorant-age"></span>
                    </div>
                </div>

                <!-- Player 1 -->
                <div class="div-2inputs">
                    <div class="input-2inputs">
                        <label for="valorant-player1-name" class="label-major">Player 1</label><br />
                        <input
                            type="text"
                            id="valorant-player1-name"
                            name="player1name"
                            class="input-major"
                            placeholder="Name"
                            required
                        />
                        <span class="message-input" id="message-valorant-player1"></span>
                    </div>
                    <div class="input-2inputs">
                        <label for="valorant-player1-tag" class="label-major"></label><br />
                        <input
                            type="text"
                            id="valorant-player1-tag"
                            name="player1tag"
                            class="input-major"
                            placeholder="Tag"
                            required
                        />
                        <span class="message-input" id="message-valorant-player1tag"></span>
                    </div>
                </div>

                <!-- Player 2 -->
                <div class="div-2inputs">
                    <div class="input-2inputs">
                        <label for="valorant-player2-name" class="label-major">Player 2</label><br />
                        <input
                            type="text"
                            id="valorant-player2-name"
                            name="player2name"
                            class="input-major"
                            placeholder="Name"
                            required
                        />
                        <span class="message-input" id="message-valorant-player2"></span>
                    </div>
                    <div class="input-2inputs">
                        <label for="valorant-player2-tag" class="label-major"></label><br />
                        <input
                            type="text"
                            id="valorant-player2-tag"
                            name="player2tag"
                            class="input-major"
                            placeholder="Tag"
                            required
                        />
                        <span class="message-input" id="message-valorant-player2tag"></span>
                    </div>
                </div>

                <!-- Player 3 -->
                <div class="div-2inputs">
                    <div class="input-2inputs">
                        <label for="valorant-player3-name" class="label-major">Player 3</label><br />
                        <input
                            type="text"
                            id="valorant-player3-name"
                            name="player3name"
                            class="input-major"
                            placeholder="Name"
                            required
                        />
                        <span class="message-input" id="message-valorant-player3"></span>
                    </div>
                    <div class="input-2inputs">
                        <label for="valorant-player3-tag" class="label-major"></label><br />
                        <input
                            type="text"
                            id="valorant-player3-tag"
                            name="player3tag"
                            class="input-major"
                            placeholder="Tag"
                            required
                        />
                        <span class="message-input" id="message-valorant-player3tag"></span>
                    </div>
                </div>

                
                <div class="div-2inputs">
                    <div class="input-2inputs">
                        <label for="valorant-player4-name" class="label-major">Player 4</label><br />
                        <input
                            type="text"
                            id="valorant-player4-name"
                            name="player4name"
                            class="input-major"
                            placeholder="Name"
                            required
                        />
                        <span class="message-input" id="message-valorant-player4"></span>
                    </div>
                    <div class="input-2inputs">
                        <label for="valorant-player4-tag" class="label-major"></label><br />
                        <input
                            type="text"
                            id="valorant-player4-tag"
                            name="player4tag"
                            class="input-major"
                            placeholder="Tag"
                            required
                        />
                        <span class="message-input" id="message-valorant-player4tag"></span>
                    </div>
                </div>

                <br /><br /><br />

                <div
                    id="toast-valorant"
                    style="
                        display: none;
                        position: fixed;
                        top: 20px;
                        left: 50%;
                        transform: translateX(-50%);
                        background: #333;
                        color: #fff;
                        padding: 10px 2.5em;
                        border-radius: 5px;
                        z-index: 9999;
                    "
                ></div>

                <button class="bt-submit" id="bt-submit-valorant" type="submit">Submit</button>
            </form>
        </li>
    </ul>

    <script src="index.js"></script>
</body>
</html>
